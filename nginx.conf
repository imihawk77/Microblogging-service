worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        location /api {
            proxy_pass http://app:8000;
        }
        location /static {
        }
    }
}